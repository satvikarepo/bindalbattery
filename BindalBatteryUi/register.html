<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battery Boss</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/jquery.validate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <script src="js/helper.js"></script>

    <script>
        $(document).ready(function () {
            var formid="#registerUser";
            var options={409:"Party already registered.", 200:"Party registered successfully.", formid}
            $(formid).validate({
                rules: {
                    partyName: {
                        required: true
                    },
                    mobile: {
                        required: true
                    },
                    place: {
                        required: true
                    },
                    address: {
                        required: true
                    },
                    userType: {
                        required: true
                    }
                },
                messages: {
                    partyName: {
                        required: "Enter party name"
                    },
                    mobile: {
                        required: "Enter mobile"
                    },
                    place: {
                        required: "Enter place"
                    },
                    address: {
                        required: "Enter address"
                    },
                    userType: {
                        required: "Please select type"
                    }
                },
                submitHandler: function (form) {
                    //form.submit();
                }
            });

            $('#btnRegister').click(function () {
                if (!$(formid).valid()) {
                    return false;
                }
                let data=serilizeData(formid);
                data['role']="";
                postData("User/ResgisterUser",data,options);
            });

        });
    </script>
    <script>
        var minLength = 10;
        $(document).ready(function () {
            $('#mobile').on('change', function () {
                var char = $(this).val();
                var charLength = $(this).val().length;
                if (charLength < minLength) {
                    $('label').text('Minimum ' + minLength + ' Digit mobile no required.');
                } else {
                    $('label').text('');
                }
            });
        });
    </script>
</head>

<body>
    <div class="bindal_main_container">
        <div class="top_strip"></div>
        <div class="login">
            <div class="login_form">
                <div class="logo" style="margin-bottom: 12px;">
                    <img src="images/short_logo.png" style="width: 100px;" class="img_res" alt="logo">
                </div>
                <form name="register-user" id="registerUser">
                    <div class="form">
                        <div class="input_form">
                            <input type="text" id="partyName" name="partyName" class="form_control" maxlength="100"
                                placeholder="Enter party name" />
                            <span class="icon_box">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="input_form">
                            <input type="text" id="mobile" name="mobile" maxlength="10"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                class="form_control" placeholder="Enter Mobile No." />
                            <span class="icon_box">
                                <!-- <i class="fa fa-user" aria-hidden="true"></i> -->
                                <i class="fa fa-phone"></i>
                            </span>
                        </div>
                        <div class="input_form">
                            <input type="text" id="place" name="place" maxlength="100" class="form_control"
                                placeholder="Enter place" />
                            <span class="icon_box">
                                <i class="fa fa-map-pin"></i>
                            </span>
                        </div>
                        <div class="input_form">
                            <input type="text" id="address" name="address" maxlength="200" class="form_control"
                                placeholder="Enter address" />
                            <span class="icon_box">
                                <i class="fa fa-map-pin"></i>
                            </span>
                        </div>
                        <div class="input_form" >
                            <select id="userType" name="userType" class="form_control" required>
                                <option value="">--Select Type--</option>
                                <option value="Dealer">Dealer</option>
                                <option value="Distributor">Distributor</option>
                            </select>
                            <!-- <span class="icon_box">
                                <i class="fa fa-map-pin"></i>
                            </span> -->
                        </div>
                        <label></label>
                        <div class="btn_box">
                            <button type="submit" id="btnRegister" class="btn_sub">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="copywrite">C All Rights Reserved with Bindal PowertechÂ Pvt.Ltd.</p>
        </div>
    </div>
</body>

</html>
