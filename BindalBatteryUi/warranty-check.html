    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/jquery-ui.css">

<body>


    <div class="bindal_main_container">
        <div class="dashboard_screen">
            <div class="logo">
                <img src="images/logo_s.png" class="img_res" alt="logo">
            </div>

            <div class="top_strip">Warranty check</div>
            
           <div style="min-height: 350px; display: flex; align-items: center; justify-content: center;">
            <h1>Comming soon...</h1>
           </div>
            
            <div class="footer">
                <p class="copywrite">C All Rights Reserved with Bindal PowertechÂ Pvt.Ltd.</p>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form name="register-warranty" id="warrantyMaster">
                        <div class="modal-body">
                            <div class="ui-widget">
                                <input type="text" class="form-control" id="Product" name="Product" 
                                onkeypress="clearStorage('productid')"
                                placeholder="Enter Product Type">
                            </div>
                            <div>
                                <br />
                            </div>
                            <div class="ui-widget">
                                <input type="text" class="form-control" id="Party" name="Party" 
                                onkeypress="clearStorage('partyid')"
                                placeholder="Enter Party ">
                            </div>
                            <div>
                                <br />
                            </div>

                            <div class="ui-widget">
                                <input type="text" class="form-control" id="gracePeriod" name="gracePeriod"
                                    placeholder="Enter Grace Period">
                            </div>
                            <div id="errMsg" class="error">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="addrecord">Save</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleterecord" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center">Do you want to detele Record ?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnyes" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">No</button>

                    </div>
                </div>
            </div>
        </div>

</body>

</html>
