<body>

    <div class="bindal_main_container">
        <div class="top_strip"></div>
        <div class="dashboard_screen">
            <div class="logo">
                <img src="images/logo_s.png" class="img_res" alt="logo">
            </div>

            <div class="top_strip">Dashboard</div>
            <div class="ds_user_box_circle">
                <div class="dflex">
                    <div class="circle_pic">
                        <svg viewBox="0 0 24 15" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 0.5C12.9283 0.5 13.8185 0.868749 14.4749 1.52513C15.1313 2.1815 15.5 3.07174 15.5 4C15.5 4.92826 15.1313 5.8185 14.4749 6.47487C13.8185 7.13125 12.9283 7.5 12 7.5C11.0717 7.5 10.1815 7.13125 9.52513 6.47487C8.86875 5.8185 8.5 4.92826 8.5 4C8.5 3.07174 8.86875 2.1815 9.52513 1.52513C10.1815 0.868749 11.0717 0.5 12 0.5ZM5 3C5.56 3 6.08 3.15 6.53 3.42C6.38 4.85 6.8 6.27 7.66 7.38C7.16 8.34 6.16 9 5 9C4.20435 9 3.44129 8.68393 2.87868 8.12132C2.31607 7.55871 2 6.79565 2 6C2 5.20435 2.31607 4.44129 2.87868 3.87868C3.44129 3.31607 4.20435 3 5 3ZM19 3C19.7956 3 20.5587 3.31607 21.1213 3.87868C21.6839 4.44129 22 5.20435 22 6C22 6.79565 21.6839 7.55871 21.1213 8.12132C20.5587 8.68393 19.7956 9 19 9C17.84 9 16.84 8.34 16.34 7.38C17.2119 6.25442 17.6166 4.8362 17.47 3.42C17.92 3.15 18.44 3 19 3ZM5.5 13.25C5.5 11.18 8.41 9.5 12 9.5C15.59 9.5 18.5 11.18 18.5 13.25V15H5.5V13.25ZM0 15V13.5C0 12.11 1.89 10.94 4.45 10.6C3.86 11.28 3.5 12.22 3.5 13.25V15H0ZM24 15H20.5V13.25C20.5 12.22 20.14 11.28 19.55 10.6C22.11 10.94 24 12.11 24 13.5V15Z" />
                        </svg>
                    </div>
                    <p>
                        Product Master <i class="fa fa-pencil" aria-hidden="true"></i>
                    </p>
                    <div class="line"></div>
                </div>
            </div>
            <div class="table_content table-responsive">
                <div class="tablevscroll">

                    <table class="table table-hover table-bordered" id="example">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">SR No.</th>
                                <th scope="col">Brand Name</th>
                                <th scope="col">Battery Type</th>
                                <th scope="col">Gaurantee Period</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="btn_group">
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Add
                        Record</button>
                    <!--<button type="button" class="btn btn-secondary">Search</button>-->
                    <button type="button" class="btn btn-secondary" data-toggle="modal"
                        data-target="#deleterecord">Remove Record</button>
                </div>
            </div>

            <div class="footer">
                <p class="copywrite">C All Rights Reserved with Bindal Powertech Pvt.Ltd.</p>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form name="register-product" id="productMaster">
                        <div class="modal-body">

                            <!-- <div class="form-group"> -->
                            <!-- <input type="email" class="form-control" id="productId" aria-describedby="emailHelp" placeholder="Enter Product Id"> -->
                            <!-- </div> -->
                            <div class="form-group">
                                <input type="text" class="form-control" id="brandName" name="brandName"
                                    placeholder="Enter Brand Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="batteryType" name="batteryType"
                                    placeholder="Enter Battery Type">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="gauranteePeriod" name="gauranteePeriod"
                                    placeholder="Enter Guarantee Period">
                            </div>
                            <div id="errMsg" class="error">
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="addrecord" >Save</button>
                            <!-- <button type="submit" class="btn btn-success" id="addproduct">Save</button> -->
                            <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleterecord" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center">Do you want to detele Record ?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="deleterecord"
                            data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">No</button>

                    </div>
                </div>
            </div>
        </div>

</body>
