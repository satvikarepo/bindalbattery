    <script>
        if (sessionStorage.getItem("partyname") == null) {
            location.replace("login.html");
        } else {
            const span = document.getElementById("loginUser");
            const role = sessionStorage.getItem("role");
            span.textContent = `${sessionStorage.getItem("partyname")}(${role})`;
            if (role.toLocaleLowerCase() !== 'admin') {
                const menues = document.querySelectorAll('[roles]');
                menues.forEach(item => {
                    const roles = item.getAttribute('roles');
                    const arr = roles.split(',');
                    if (!arr.includes(role.toLocaleLowerCase())) {
                        const _id = item.getAttribute('id');
                        let ele= document.getElementById(_id);
                        ele.remove();
                    }
                });
            }
        }
    </script>
